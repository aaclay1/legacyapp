    name: rich_text_2
    properties:
      align: left
      content: |-
        <div style="font-family:georgia,serif;font-size: 18px;">
        <p>This website collects and displays information on the persons, places, and things that have been named in honor of Ann and/or Adoniram Judson, Baptist missionaries who served in Burma 1813-1850. The compiler is Jerry Cain who can be contacted at <a href="mailto:TheJudsonLegacy@gmail.com">TheJudsonLegacy@gmail.com</a>.</p>
          <h3 style="text-align: center;">Sponsors</h3>
          <p>Sponsors are two institutions from the list of over 300 namesakes for these pioneers of the modern missionary movement:</p>
                <ul>
                    <li>Judson University, Elgin, Illinois. <a href="https://www.judsonu.edu">Judsonu.edu</a></li>
                    <li>Judson Press, King of Prussia, Pennsylvania. <a href="https://www.judsonpress.com">Judsonpress.com</a></li>
                </ul>
        </div>
      format: restricted_html
    type: RichText
  - layout_properties: {grid_position: 'QYEEHU,BNCPKL'}
    name: rich_text_4
    properties: {align: center, content: <h2>The Clossman Images</h2>, format: restricted_html}
    type: RichText
  - layout_properties: {grid_position: 'ZMKQGY,XHMCAP'}
    name: rich_text_5
    properties:
      align: center
      content: |-
        <div style="font-family:georgia,serif;font-size: 18px;">
        <p>A proud native of Ohio, the Rev. Dr. Richard Hunter Clossman (1928-2019) taught history at Judson University 1972-1997.  One of his hobbies was collecting images that were used in church-related literature of the nineteenth century to tell the Judson story. The visual imagery of these pioneering missionaries was not recorded through pixels and technology but with pencils on sketch pads capturing the highs and lows of this couple called to the other side of the globe.  Dr. Clossman's images are in my care and I will eagerly use them in this modern medium just as they were used 200 years ago.  We express thanks to Dr. Clossman and his family for entrusting this treasure to <b>The Judson Legacy Project</b>.  Attributions and explanations will appear throughout this website.</p>
        </div>
      format: restricted_html
    type: RichText
  - components: []

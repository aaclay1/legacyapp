    name: rich_text_3
    properties:
      align: center
      content: |-
        <div style="font-family:georgia,serif;font-size: 18px;">
        <p><span style="font-family:georgia,serif;"><span font-size: 16px; text-align: center; >My interest in the Judson name began toward the end of the last century when I became president at Judson University in Illinois. Once I encountered the name of Ann and Adoniram Judson I experienced the Yellow Volkswagen syndrome in which people tend to see a particular thing everywhere after noticing it for the first time. Everywhere I looked I saw the name Judson and soon became mesmerized by the abundant notations on this legendary missionary couple.</span></span></p>
        </div>
      format: restricted_html
    type: RichText

    name: rich_text_1
    properties: {align: center, content: '<h2><p><span style="font-family:georgia,serif;"><span style="box-sizing: border-box;"><span style="box-sizing: border-box; font-weight: bolder;">The Compiler: Jerry Cain</span></span></span></p></h2>', format: restricted_html}

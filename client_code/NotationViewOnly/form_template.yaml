container:
  type: ColumnPanel
  properties: {col_widths: '{}', col_spacing: none, spacing_above: none, spacing_below: none}
components:
- name: link
  properties: {text: '{self.item[''search_key'']}', align: full, bold: false}
  type: Button
  layout_properties: {grid_position: ''}
  data_bindings:
  - {property: text, code: 'str(self.item[''startYear'']) + ''-'' + str(self.item[''endYear''])+''   '' + self.item[''firstName''] + '' '' + self.item[''middleName'']+ '' '' + self.item[''lastName'']+ ''   '' + self.item[''occupation'']+ ''   '' + self.item[''geoLocation'']', writeback: false}
  event_bindings: {click: link_click}
is_package: true

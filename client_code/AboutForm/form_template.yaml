Particular-Regular Baptists in America, Volume 8</i>, Edited by Terry Wolever. Springfield, MO: Particular Baptist Press, 2016, Pages 535-572, 626-632. Used with gracious permission of Particular Baptist Press.\n</div>\n\n"

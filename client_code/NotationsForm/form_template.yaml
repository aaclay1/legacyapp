is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: content_panel
  properties: {background: 'theme:Dark Overlay 1', col_widths: '{"BAFZCK":55,"GZYSZF":5}'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: title_copy
    properties:
      format: restricted_html
      align: center
      content: "    <div style=\"font-family: 'Allura', cursive; font-size: 64px;font-weight: 400;\">\n    <h1 style=\"font-weight: 400; font-size: 48px;\">The Judson Legacy Project</h1>  <h3> Exploring the people, places, and things impacted by the 19th-century missionaries to Burma,\n    </h3> <h3> Ann and Adoniram Judson Jr. </h3>\n    </div>\n    "
      spacing_above: none
      spacing_below: none
    type: RichText
    layout_properties: {grid_position: 'UVGEQM,BAFZCK'}
  - name: editbutton
    properties: {text: Edit, font_size: 10}
    type: Button
    layout_properties: {grid_position: 'UVGEQM,GZYSZF'}
    event_bindings: {click: editbutton_click}
  - name: nav_home
    properties: {text: Home, bold: true, icon: 'fa:home', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'STMHCM,AZRDMX'}
    event_bindings: {click: nav_home_click}
  - name: nav_about
    properties: {text: About, bold: true, icon: 'fa:info-circle', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'STMHCM,LPBKOF'}
    event_bindings: {click: nav_about_click}
  - name: nav_notations
    properties: {text: Notations, bold: true, icon: 'fa:th-list', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'STMHCM,EDZDRS'}
    event_bindings: {click: nav_notations_click}
  - name: nav_search
    properties: {text: Search, bold: true, icon: 'fa:search', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'STMHCM,ZPIQZW'}
    event_bindings: {click: nav_search_click}
  - name: nav_blog
    properties: {text: Blog, icon: 'fa:sticky-note', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'STMHCM,MIGCMP'}
    event_bindings: {click: nav_blog_click}
  - name: label_1
    properties: {text: NOTATIONS, bold: true, align: center, border: 1px solid black}
    type: Label
    layout_properties: {grid_position: 'WUXVGC,EMSSXC'}
  - name: entries_panel
    properties: {item_template: EntryViewOnly}
    type: RepeatingPanel
    layout_properties: {grid_position: 'RYXKBP,YGDARZ'}
  - name: repeating_panel_1
    properties: {item_template: RowTemplate, spacing_above: none, spacing_below: none}
    type: RepeatingPanel
    layout_properties: {grid_position: 'RYXKBP,GFVAQT', full_width_row: true}

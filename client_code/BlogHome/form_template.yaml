is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: nav_home
    properties: {text: Home, bold: true, icon: 'fa:home', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'DRZMPD,CYYWHS'}
    event_bindings: {click: nav_home_click}
  - name: nav_about
    properties: {text: About, bold: true, icon: 'fa:info-circle', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'DRZMPD,PPLGMH'}
    event_bindings: {click: nav_about_click}
  - name: nav_notations
    properties: {text: Entries, bold: true, icon: 'fa:th-list', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'DRZMPD,ADZYHL'}
    event_bindings: {click: nav_notations_click}
  - name: nav_search
    properties: {text: Search, bold: true, icon: 'fa:search', foreground: 'theme:On Secondary Container', role: null}
    type: Button
    layout_properties: {grid_position: 'DRZMPD,OCBISD'}
    event_bindings: {click: nav_search_click}
  - name: nav_blog
    properties: {text: Blog, icon: 'fa:sticky-note', foreground: 'theme:On Secondary Container'}
    type: Button
    layout_properties: {grid_position: 'DRZMPD,KWRZKR'}
    event_bindings: {click: nav_blog_click}
  - type: Button
    properties:
      role: filled-button
      bold: false
      align: center
      spacing_above: small
      background: ''
      icon: fa:plus-circle
      underline: false
      font: ''
      icon_align: left
      foreground: ''
      spacing_below: large
      visible: true
      border: ''
      italic: false
      enabled: true
      font_size: null
      tooltip: ''
      text: |
        Add an Blog
    name: add_entry_button
    layout_properties: {grid_position: 'CBFHGL,NKFPMX'}
    event_bindings: {click: add_entry_button_click}
  - type: RepeatingPanel
    properties: {role: null, spacing_above: small, background: '', item_template: BlogView, foreground: '', items: null, spacing_below: small, visible: true, border: '', tooltip: ''}
    name: entries_panel
    layout_properties: {slot: title, grid_position: 'XRGDXR,JQCHKL'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Label
  properties: {role: title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: Edit Blog}
  name: label_1
  layout_properties: {slot: title}
